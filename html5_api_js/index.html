<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/app.css">
    </head>
    <body>
        <header id="header">
            <h1>Bills</h1>
        </header>
        <main>
            <section id="form">
                <form action="" id="form">
                    <input type="text" required class="form-control" id="description" placeholder="Description:">
                    <input type="email" required class="form-control" id="email" placeholder="Email:">
                    <input type="number" step="0.01" class="form-control" id="amount" placeholder="Amount:">
                    <input type="number" required class="form-control" id="value" placeholder="Value:">
                    <button type="submit" id="btn_action" class="btn">Add</button>
                </form>
            </section>
            <section id="list">
                <h2>Results</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Email</th>
                            <th>Amount</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </section>
            <section id="total"></section>
        </main>
        <script src="./js/app.js"></script>
    </body>
</html>
